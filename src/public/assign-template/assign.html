<html>

<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        p {
            margin-bottom: 10px;
        }

        b {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p><b>A Room has been assigned to you and was assigned by: {{senderFullName}}</b></p>
    <p><b>Room ID:</b> <span>{{roomId}}</span></p>
    <p><b>Password:</b> <span>{{password}}</span></p>
    <p><b>Game Name:</b> <span>{{gameName}}</span></p>
    <p><b>Game Type:</b> <span>{{gameType}}</span></p>
    <p><b>Map Type:</b> <span>{{mapType}}</span></p>
    <p><b>Version:</b> <span>{{version}}</span></p>
    <p><b>Date:</b> <span>{{date}}</span></p>
    <p><b>Time:</b> <span>{{time}}</span></p>
</body>

</html>
